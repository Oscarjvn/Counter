<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Counter</title>
</head>
<body class="bg-dark container-fluid">
    <main class="container bg-light rounded">
        <h1 id="title" class="text-secondary">Counter</h1>
        <span id="number" class="fs-2"></span>
        <div class="buttons mt-2">
            <button class="button btn btn-outline-danger" id="decrease">Decrease</button>
            <button class="button btn btn-outline-dark" id="reset">Reset</button>
            <button class="button btn btn-outline-success" id="increase">Increase</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
